{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <h1>Post/Update</h1>

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group"></fieldset>
                <legend class="border-bottom mb-4"> Travel Diary</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
                {% if businesstrip %}
                <a href="{% url 'delete_businesstrip' businesstrip.id %}">Delete</a>
                {% endif %}
            </div>
        </form>
    </div>


{% endblock content %}
