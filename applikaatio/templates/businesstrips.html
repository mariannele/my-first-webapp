{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for businesstrip in businesstrips %}
            <a href="{% url 'update_businesstrip' businesstrip.id %}">
                <p>{{businesstrip.travel_date}} {{businesstrip.destination}} </p></a>
        {% endfor %}
    </ul>

    <a href="{% url 'create_businesstrip' %}">Add new businesstrip</a>
    <dl><a href="{% url 'logout' %}">logout</a></dl>
{% endblock %}
