{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Welcome {{ user.username }}!
  <a href="{% url 'logout' %}">logout</a>
{% else %}
  <d1> <strong>You are not logged in</strong></d1>
  <a href="{% url 'login' %}">login here</a>
  <dl> <strong>or</strong></dl> <a href="{% url 'signup' %}">create user account</a>
{% endif %}
{% endblock %}
